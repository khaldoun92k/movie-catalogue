
<div class="recommendation-table">
  <mat-toolbar class="recommdation-toolbar">
    <span>Recommendation list</span>

    <mat-icon style="padding: 20px;"
    matTooltip="Films must have an average  rating >= 2.5 and sorted according to the user preference"
    matTooltipPosition="right">
      info
    </mat-icon>
  </mat-toolbar>
<table mat-table [dataSource]="dataSource" color="primary" class="mat-elevation-z8" aria-describedby="List of films recommendations">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let film"> {{film.title}} </td>
    </ng-container>
    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let film"> {{film.genre}} </td>
    </ng-container>
    <!-- Director Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director </th>
      <td mat-cell *matCellDef="let film"> {{film.director}} </td>
    </ng-container>

    <!-- Header row definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <!-- Data row definition -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.row-is-clicked]></tr>
  </table>
</div>
