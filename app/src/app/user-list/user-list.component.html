  <mat-toolbar>
    <span>User list</span>
  </mat-toolbar>
  <div class="user-table">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <!-- userId Column -->
      <ng-container matColumnDef="userId" >
        <th mat-header-cell *matHeaderCellDef class="header-color"> Id. </th>
        <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
      </ng-container>
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>
      <!-- Password Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let user"> {{user.password}} </td>
      </ng-container>
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>
      <!-- Created at -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created at </th>
        <td mat-cell *matCellDef="let user"> {{user.createdAt}} </td>
      </ng-container>

  <!-- Delete/Edit buttons -->
      <ng-container matColumnDef="actions">
       <th mat-header-cell *matHeaderCellDef> Actions </th>
       <td mat-cell *matCellDef="let user">
       <button (click)="delete(user)" mat-button color="warn"><mat-icon>delete</mat-icon></button>
       </td>
      </ng-container>
      <!-- Header row definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <!-- Data row definition -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.row-is-clicked]></tr>
    </table>
    </div>
