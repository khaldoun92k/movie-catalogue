<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" >
      <div fxFlex="100%">
      <mat-error *ngIf="!registerValid">
        The username and password were not valid
      </mat-error>
      </div>
      <div fxFlex="100%">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Username" name="username" required />
      </mat-form-field>
      </div>
      <div fxFlex="100%">
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Password" name="password" required />
      </mat-form-field>
      </div>
    </form>
  </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onRegister()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
