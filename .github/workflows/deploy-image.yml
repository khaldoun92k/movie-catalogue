name: Build Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Maven build image command
        run: mvn spring-boot:build-image -P prod